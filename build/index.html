<html>
<head>
<style>
.container{	
	margin:auto;
	width:20%;
	height:20%	
}

.loader{

	border:16px solid #f3f3f3;
	border-top: 16px solid #3498db;
	border-radius:50%;
	width:120px;
	height:120px;
	animation: spin 2s linear infinite;
}
@keyframes spin {
	0%  { transform: rotate(0deg);}
	100% {transform: rotate(360deg);}
}
</style>
</head>
<body>
<div class="container">
<div class="loader"></div>
</div>
</body>
</html>
